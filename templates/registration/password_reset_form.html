{% extends 'base2.html' %}

{% block title %}
Reset password
{% endblock %}

{% block content %}
<h2>Сброс пароля</h2>

<p>Укажите существующий email</p>

<form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <input type="submit" value="Reset">
</form>

{% endblock %}
